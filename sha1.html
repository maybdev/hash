<title>SHA1</title>

<textarea placeholder="Plain Text" id="text" oninput="document.getElementById('ptext').value = SHAencrypt(document.getElementById('text').value);"></textarea><br>

<textarea placeholder="SHA1" id="ptext" readonly></textarea>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>

<script>
    document.getElementById('ptext').value = SHAencrypt(document.getElementById('text').value);
    function SHAencrypt(text) {
        return CryptoJS.SHA1(text);
    }
</script>

        resize: none;
        width: 100%;
